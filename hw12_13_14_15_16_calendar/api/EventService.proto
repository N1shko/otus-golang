syntax = "proto3";

package event;

import "google/protobuf/timestamp.proto";

message Event {
  string id = 1;
  string title = 2;
  google.protobuf.Timestamp date_start = 3;
  google.protobuf.Timestamp date_end = 4;
  string description = 5;
  string user_id = 6;
  google.protobuf.Timestamp send_before = 7;
}

